<div class="wrap">
  <h1 class="title">Decide who to send your card to</h1>
  <div class="contactlist">
    <h3 class="subtitle">Select who to send your card to</h3>
    <a href="#" class="btn-address" data-toggle="modal" data-target="#formModal" ><span></span></a>
    <ul class="navlist">
      <li class="selected"><a href="#">All</a></li>
      <li><a href="#">A-E</a></li>
      <li><a href="#">F-K</a></li>
      <li><a href="#">L-P</a></li>
      <li><a href="#">Q-V</a></li>
      <li><a href="#">W-Z</a></li>
    </ul>
  </div>
  
  <div class="contacts">
    <ul>
      <li ng-repeat="contact in contacts">{{contact.first +" "+contact.last}}</li>
    </ul>

  </div>

</div>




<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Enter new address</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First name</label>
            <div class="col-sm-9">
              <input ng-model="firstName" type="text" class="form-control" id="firstName" placeholder="Required">
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-9">
              <input ng-model="lastName" type="text" class="form-control" id="lastName" placeholder="Required">
            </div>
          </div>
           <div class="form-group">
            <label for="country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
              <input ng-model="country" type="text" class="form-control" id="country" placeholder="Required">
            </div>
          </div>
           <div class="form-group">
            <label for="postcode" class="col-sm-3 control-label">Postcode</label>
            <div class="col-sm-9">
              <input ng-model="postcode" type="text" class="form-control" id="postcode" placeholder="Required">
            </div>
          </div>
          <div class="form-group">
            <label for="addressl1" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
              <input ng-model="addressl1" type="text" class="form-control" id="addressl1" placeholder="Required">
            </div>
          </div>
          <div class="form-group">
            <label for="addressl2" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <input ng-model="addressl2" type="text" class="form-control" id="addressl2" >
            </div>
          </div>
          <div class="form-group">
            <label for="town" class="col-sm-3 control-label">Town</label>
            <div class="col-sm-9">
              <input ng-model="town" type="text" class="form-control" id="town" placeholder="Required">
            </div>
          </div>
          <div class="form-group">
            <label for="county" class="col-sm-3 control-label">County</label>
            <div class="col-sm-9">
              <input ng-model="county" type="text" class="form-control" id="county">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="newAddress()">Add</button>
      </div>
    </div>
  </div>
</div>
